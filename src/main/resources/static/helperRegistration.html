<h1>Helper</h1>
<div ng-show="authenticated">
    <form role="form" ng-submit="register()">
        <div class="form-group">
            <label for="firstName">First Name:</label> <input type="text"
                                                              class="form-control" id="firstName" name="firstName"
                                                              ng-model="helper.firstName"/>
            <label for="lastName">Last name:</label> <input type="text" class="form-control" id="lastName"
                                                            name="lastName" ng-model="helper.lastName"/>
            <label for="phone">Phone:</label> <input type="text" class="form-control" id="phone" name="phone"
                                                     ng-model="helper.phone"/>
            <label for="address">Address:</label> <input type="text" class="form-control" id="address" name="address"
                                                         ng-model="helper.address"/>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<div ng-show="!authenticated">
    <p>Login to register a helper</p>
</div>
